{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
(function($) {
    $(document).on('formset:added', function(event, $row, formsetName) {
        $row.children(".field-lot").children("input").val(
            $row.parent().children().length - 2
        );
        $row.children(".field-wmt").children("input").val(
            $row.parent().children("#shipmentloadinglotassay_set-0").children(
                ".field-wmt"
            ).children("input").val()
        );
    });
})(django.jQuery);
</script>
{% endblock %}
