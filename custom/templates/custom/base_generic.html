<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}{% endblock %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no" />
        {% load static %}
        <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'custom/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'custom/css/jquery-ui.css' %}" />
        <link rel="stylesheet" href="{% static 'custom/css/style.css' %}" />
        {% block css %}{% endblock %}
        <script src="{% static 'custom/js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'custom/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'custom/js/jquery-ui.min.js' %}"></script>
        <script src="{% static 'custom/js/plotly-latest.min.js' %}"></script>
        <script src="{% static 'custom/js/custom.js' %}"></script>
        {% block script %}{% endblock %}
    </head>
    <body>
        <p class="ws1"></p>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <img class="center" src="{% static 'custom/img/TMC.svg' %}" alt="Taganito Mining Corporation" height="100" />
                </div>
            </div>
            <nav class="row top-nav bg-light navbar-light">
                <div class="col-lg-12">
                    <ul class="nav nav-fill nav-tabs">
                        <li class="nav-item"><a class="nav-link{% block activehome %}{% endblock %}" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link{% block activeassayvariance %}{% endblock %}" href="/sampling/">Assay Variances</a></li>
                        <li class="nav-item"><a class="nav-link{% block activeshiploading %}{% endblock %}" href="/shipment/">Ship Loading</a></li>
                        <li class="nav-item"><a class="nav-link{% block activedataexport %}{% endblock %}" href="/custom/export">Data Export</a></li>
                        <li class="nav-item"><a class="nav-link{% block activeroadnetwork %}{% endblock %}" href="/map/road">Road Network</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/">Data Management</a></li>
                    </ul>
                </div>
            </nav>
            {% block content %}{% endblock %}
        </div>
        <p class="ws1"></p>
    </body>
</html>
