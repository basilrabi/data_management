{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
    document.addEventListener('formset:added', (event) => {
        event.target.querySelector(".field-interval_from").querySelector(".vDateField").value = event.target.previousElementSibling.querySelector(".field-interval_from").querySelector(".vDateField").value;
    });
</script>
{% endblock %}
