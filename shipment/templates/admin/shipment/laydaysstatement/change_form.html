{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
(function($) {
    $(document).on('formset:added', function(event, $row, formsetName) {
        $row.children(".field-interval_from").children("p").children("input.vDateField").val(
            $row.prev().children(".field-interval_from").children("p").children("input.vDateField").val()
        );
    });
})(django.jQuery);
</script>
{% endblock %}
